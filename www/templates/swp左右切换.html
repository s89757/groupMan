<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--<link rel="stylesheet" type="text/css" href="swiper-3.3.1.min.css"/>-->
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<style type="text/css">
			*{
				margin: 0;
				
				padding: 0;
			}
			#swiper-container2{
				width: 100%;
				font-size: 1.5rem;
				text-align: center;
			}
			#swiper-container3{
				width: 100%;
			}
			#swiper-container3 div {
				width: 100%;
				height: 50rem;
				background: red;
				font-size: 5rem;
			}
			.active-nav{
				border-bottom: 3px solid #000088;
				color: blue;
				
			}
		</style>
	</head>
	<body style="margin: none;">
<div class="swiper-container swiper-container-horizontal" id="swiper-container2">
	<div class="swiper-wrapper" >
		<div class="swiper-slide active-nav" style="width: 160px;">
			版块1</div>
		<div class="swiper-slide" style="width: 160px;">
			版块2</div>
		<div class="swiper-slide" style="width: 160px;">
			版块3</div>
		<div class="swiper-slide" style="width: 160px;">
			版块4</div>
		<div class="swiper-slide" style="width: 160px;">
			版块5</div>
		<div class="swiper-slide" style="width: 160px;">
			版块6</div>
		<div class="swiper-slide" style="width: 160px;">
			版块7</div>
		<div class="swiper-slide" style="width: 160px;">
			版块8</div>
	</div>
</div>
<div class="swiper-container swiper-container-horizontal" id="swiper-container3">
	<div class="swiper-wrapper" >
		<div class="swiper-slide blue-slide" >
			slider1</div>
		<div class="swiper-slide red-slide">
			slider2</div>
		<div class="swiper-slide orange-slide">
			slider3</div>
		<div class="swiper-slide blue-slide" >
			slider4</div>
		<div class="swiper-slide red-slide">
			slider5</div>
		<div class="swiper-slide orange-slide" >
			slider6</div>
		<div class="swiper-slide blue-slide" >
			slider7</div>
		<div class="swiper-slide red-slide" >
			slider8</div>
	</div>
</div>
	</body>
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>	
	<script src="js/js2/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	
var mySwiper2 = new Swiper('#swiper-container2',{
watchSlidesProgress : true,
watchSlidesVisibility : true,
slidesPerView : 5,//可见的数量
//点击事件
onTap: function(){
			//把mySwiper3跳转到对应点击下标
			mySwiper3.slideTo( mySwiper2.clickedIndex)
		}
})
//
var mySwiper3 = new Swiper('#swiper-container3',{
//滑动开始的时候触发
onSlideChangeStart: function(){
			updateNavPosition()
		}

})

function updateNavPosition(){
	//设置swiper2的激活样式
		$('#swiper-container2 .active-nav').removeClass('active-nav')
								//设置当前mySwiper3的激活下标
		var activeNav = $('#swiper-container2 .swiper-slide').eq(mySwiper3.activeIndex).addClass('active-nav');

		console.log(activeNav)
		//假如当前有激活样式的元素没有可见
				//滚动到当前有激活样式的下标
				mySwiper2.slideTo(activeNav.index()-2)
			
	
	}
</script>
	
</html>
